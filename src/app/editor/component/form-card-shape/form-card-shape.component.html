<div class="card-shape-options">
  <label *ngFor="let card of cardList; index as i">
    <input
      type="radio"
      [value]="card.type"
      [formControl]="ctrl"
      [checked]="i === 0"
    />
    <div
      class="card-shape-preview"
      [ngClass]="card.type"
      [ngStyle]="{
        'background-image': 'url(./assets/cards/' + card.type + '.svg)'
      }"
    >
      <div class="icon-checked"></div>
    </div>
  </label>
</div>
