<div class="card-shape-options">
  <label *ngFor="let card of cardList; index as i">
    <input
      type="radio"
      [value]="card.type"
      [formControl]="ctrl"
      [checked]="i === 0"
    />
    <div class="card-shape-preview" [ngClass]="card.type">
      <card-object [cardType]="card.type" [lettering]="'default'"></card-object>
      <div class="icon-checked"></div>
    </div>
  </label>
</div>
